<body>
    <nav class="navbar">
        <ul class="ullink">
            <li><a href="index.html">About me</a></li>

    <div class="cnt-cont">
        <div class="cnt-h1">
            <h2> Contact Me</h2>
        </div>
        <div class="cnt-div">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" class="cnt-input" name="Name" placeholder="Your name..">

                <br>
                <label for="mail"> Email Address</label>
                <br>
                <input type="Email" id="mail" class="cnt-input" name="Email Address" placeholder="Email address..">
                <br>
                <label for="field">Field</label>
                <br>
                <select id="Field" class="cnt-input" name="Field">
                    <br>
                    <option value="frontend">Frontend Engineering</option>
                    <br>
                    <option value="frontend">Backend Engineering</option>
                    <br>
                    <option value="frontend">Cloud Engineering</option>
                </select>
                <br>
                <label for="Message">Message</label>
                <br>
                <textarea id="Message" class="cnt-input" name="Message" placeholder="Write your comment.."
                    style="height: 150px"></textarea>
                <br>
                <button class="cnt-input" id="cnt-btn">Submit</button>
            </form>
        </div>
    </div>
